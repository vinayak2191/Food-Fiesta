<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fiesta - पंचवटी कॉलेज</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts मधून Poppins फॉन्टची लिंक -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* सामान्य स्टाईल */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        /* हेडर स्टाईल */
        header {
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        header h3 {
            font-size: 1.2em;
        }

        /* बटणे स्टाईल */
        .buttons button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
            font-weight: 700;
            z-index: 2; /* बटणे SVG icons च्या वर दिसण्यासाठी */
        }

        .buttons button:hover {
            background-color: #2980b9;
        }
        .buttons button i{
            margin-right: 5px;
        }
        /* पार्श्वभूमीसाठी आवरण */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -2; /* बॅकग्राउंड ओव्हरले SVG आणि बटणांच्या खाली दिसण्यासाठी */
        }

        /* SVG icons */
        .svg-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: -1; /* SVG icons बटणांच्या खाली दिसण्यासाठी */
        }

        .svg-icons img {
            width: 80px;
            height: auto;
            opacity: 0.4;
            animation: floatIcons 5s linear infinite;
             pointer-events: none;
        }

        .svg-icons img:nth-child(2) {
            animation-delay: 2s;
        }

        /* फ्लोटिंग ॲनिमेशन */
        @keyframes floatIcons {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
      /* नावे स्टाईल */
        .names {
          margin-top: 20px;
           color: white;
             text-shadow: 2px 2px 4px #000000;
             text-align: left;
             display: inline-block;
          
        }
         .names ul {
           list-style-type: disc;
           padding-left: 20px;
         }
         .names li {
             margin-bottom: 5px;
         }
    </style>
</head>
<body>
    <!-- मुख्य कंटेनर -->
    <div class="container">
        <!-- हेडर विभाग -->
        <header>
            <!-- कॉलेजचे नाव आणि कार्यक्रम माहिती -->
            <h1>Panchavati College of Management & Computer Science</h1>
            <h2>Organize : Food Fiesta</h2>
            <h3>Stall Name</h3>
        </header>

        <!-- मुख्य विभाग -->
        <main>
            <!-- दोन बटणे -->
            <div class="buttons">
                <button id="codeChallengeButton">
                   <i class="fas fa-code"></i> Code Challenge
                </button>
                <button id="riddleChallengeButton">
                  <i class="fas fa-question"></i> Riddle Challenge
                </button>
            </div>
              <!-- नावे -->
             <div class="names">
                 <ul>
                     <li>Vinayak G. Parihar</li>
                     <li>Niraj S. Dusane</li>
                     <li>Rohan R. Paikrao</li>
                     <li>Bhavesh R. Chaudhari</li>
                </ul>
           </div>
        </main>

        <!-- पार्श्वभूमीसाठी आवरण -->
        <div class="background-overlay"></div>
        <!-- SVG icons -->
         <div class="svg-icons">
            <img src="images/pizza.svg" alt="Food Icon 1">
            <img src="images/ice-cream-cone.svg" alt="Food Icon 2">
        </div>
    </div>

    <script>
        // बटणे आणि संबंधित event listeners
        document.getElementById('codeChallengeButton').addEventListener('click', function() {
            // कोड चॅलेंज पेजवर रीडायरेक्ट करा (लिंक बदला)
            window.location.href = 'code_challenge.html';
        });

        document.getElementById('riddleChallengeButton').addEventListener('click', function() {
            // रिडल चॅलेंज पेजवर रीडायरेक्ट करा (लिंक बदला)
            window.location.href = 'riddle_challenge.html';
        });
    </script>
</body>
</html>
