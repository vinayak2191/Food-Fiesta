            border-radius: 4px;
            background-color: #3498db;
            color: white;

            gap: 20px;
         }
        .program {
            background-color: rgba(249, 249, 249, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
             padding: 15px;
           border-radius: 4px;
            backdrop-filter: blur(10px);
        }
        .program pre {

            white-space: pre-wrap;

        let currentLanguage = null;

        // प्रोग्राम random करण्यासाठी फंक्शन
        function getRandomPrograms(arr, num) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
             return shuffled.slice(0, num);
        }
        function displayPrograms(language) {
             currentLanguage = language;
             const programsDiv = document.getElementById('programs');
             programsDiv.innerHTML = '';

            const selectedPrograms = getRandomPrograms(programs[language], 4);
            selectedPrograms.forEach((p, index) => {
                const programDiv = document.createElement('div');
                programDiv.classList.add('program');
                const codeWithLineBreaks = p.code.replace(/\n/g, '<br>');
                 programDiv.innerHTML = `<p>${index + 1}. Trace the output:</p><pre><code>${codeWithLineBreaks}</code></pre>`;

                const outputInputDiv = document.createElement('div');
                outputInputDiv.classList.add('output-input');
                outputInputDiv.innerHTML = `<label for="output-${index}">Your Output:</label><input type="text" id="output-${index}" data-output="${p.output}">`;
                programDiv.appendChild(outputInputDiv);

               const submitButton = document.createElement('button');
                submitButton.textContent = 'Submit';
               submitButton.addEventListener('click', () => checkAnswer(programDiv,outputInputDiv.querySelector('input'),p.output));
                programDiv.appendChild(submitButton);
               programsDiv.appendChild(programDiv);
           });
        }
         function updateTimerDisplay() {
             const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `${String(minutes).padStart(1, '0')}:${String(seconds).padStart(2, '0')}`;
         }
         function startTimer() {
            if (!isTimerRunning) {
                 timerInterval = setInterval(() => {
                     if (timeLeft > 0) {
                         timeLeft--;
                        updateTimerDisplay();
                     } else {
                         clearInterval(timerInterval);
                         alert('Time is up!');
                     }
                }, 1000);
                isTimerRunning = true;
            }
        }
        // language button
        const languageButtons = document.querySelectorAll('.language-buttons button');
        languageButtons.forEach(button => {
           button.addEventListener('click', function() {
                const language = this.getAttribute('data-language');
                displayPrograms(language);
                document.getElementById('result').textContent = '';
                 timeLeft = 180
                updateTimerDisplay()
                startTimer()
                const buttonContainer = document.querySelector('.buttons-container')
                buttonContainer.innerHTML = ''

            const correctAnswerDiv = programDiv.querySelector('.correct-answer')
             if (wrongAnswerDiv) {
                wrongAnswerDiv.remove()
            }
           if(correctAnswerDiv) {
               correctAnswerDiv.remove()
           }
            if (userAnswer === correctAnswer) {
                 resultDiv.textContent = "";
                input.style.borderColor = ''
                const correctAnswerDiv = document.createElement('div');
                 correctAnswerDiv.classList.add('correct-answer');
               correctAnswerDiv.textContent = `Right!`;
               programDiv.appendChild(correctAnswerDiv);

            } else {
                 input.style.borderColor = 'red'
                const wrongAnswerDiv = document.createElement('div');
                wrongAnswerDiv.classList.add('wrong-answer');
                wrongAnswerDiv.textContent = `Wrong! Correct Answer: ${correctAnswer}`;
                programDiv.appendChild(wrongAnswerDiv);
                resultDiv.textContent = "";
            }
       }
    </script>
